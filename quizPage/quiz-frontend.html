<script>
    var questionNum = 10
    var answersChecked = {};
    for(var i = 0; i < questionNum; i++){
        answersChecked[i + 1] = false;
        createQuizPage();
    }
    createSubmitButton();

    var numAnswered = 0;
    
    // Listener to check if all radio button groups with unique names have at least one checked radio button
    document.getElementById('next').addEventListener('click', function() {
        for(let groupNum = 1; groupNum < questionNum + 1; groupNum++){
                var groupName = "question" + groupNum.toString();
                var checkedRadios = document.querySelectorAll('input[type="radio"][name="' + groupName + '"]:checked');
                console.log(checkedRadios.length)
                if (checkedRadios.length === 0) {
                    // Handle the case when no radio button is checked in the group
                    console.log('At least one radio button must be checked in group: ' + groupName);

                }
                else if(answersChecked[groupNum] == false) {
                    console.log("the number of answered radio buttons is incremented")
                    numAnswered= numAnswered + 1;
                    answersChecked[groupNum] = true;
                }
        }
        if(numAnswered != questionNum){
            window.alert("not all checked, misssing " + (questionNum - numAnswered) + " out of " + questionNum);
        }
        else{
            getResults();
        }
    });

    
</script>
